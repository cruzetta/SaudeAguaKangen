<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast {
            position: fixed; bottom: 20px; right: 20px; padding: 1rem 1.5rem;
            border-radius: 0.5rem; color: white; z-index: 100; opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background-color: #48BB78; }
        .toast.error { background-color: #E53E3E; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso Restrito</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required autocomplete="email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required autocomplete="current-password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Entrar</button>
                <p id="login-error" class="text-red-500 text-sm mt-2 text-center hidden"></p>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gerir Conteúdo do Site</h1>
            <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Sair</button>
        </div>
        <form id="content-form" class="space-y-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Benefícios</h2>
                <div id="benefits-container" class="space-y-4"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Produtos</h2>
                <div id="products-container" class="space-y-4"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Depoimentos</h2>
                <div id="testimonials-container" class="space-y-4"></div>
            </div>
            <div class="flex justify-end">
                <button type="submit" id="save-button" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition text-lg">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>

    <div id="toast-notification" class="toast"></div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBjf5N4PbnlB7pUeYOj9F5A5f16WMHyDas",
            authDomain: "saudekangenbrasil-e96ff.firebaseapp.com",
            projectId: "saudekangenbrasil-e96ff",
            storageBucket: "saudekangenbrasil-e96ff.firebasestorage.app",
            messagingSenderId: "854664871239",
            appId: "1:854664871239:web:a41935181e1b7092c56062",
            measurementId: "G-KXEP25LRF8"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const contentRef = db.collection('siteContent').doc('home');

        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const contentForm = document.getElementById('content-form');
            const logoutButton = document.getElementById('logout-button');
            const saveButton = document.getElementById('save-button');
            const toast = document.getElementById('toast-notification');

            const showToast = (message, type = 'success') => {
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                setTimeout(() => { toast.classList.remove('show'); }, 3000);
            };

            // Verifica o estado da autenticação
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginSection.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    loadContent();
                } else {
                    adminPanel.classList.add('hidden');
                    loginSection.classList.remove('hidden');
                }
            });

            // Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                loginError.classList.add('hidden');

                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => {
                        loginError.textContent = "Email ou senha inválidos.";
                        loginError.classList.remove('hidden');
                    });
            });

            // Logout
            logoutButton.addEventListener('click', () => {
                auth.signOut();
            });

            // Carregar conteúdo
            const loadContent = async () => {
                try {
                    const doc = await contentRef.get();
                    if (doc.exists) {
                        const content = doc.data();
                        populateForm('benefits', content.benefits);
                        populateForm('products', content.products);
                        populateForm('testimonials', content.testimonials);
                    } else {
                        await initializeContent();
                        await loadContent(); 
                    }
                } catch (error) {
                    console.error("Erro ao carregar conteúdo:", error);
                    showToast("Erro ao carregar conteúdo.", "error");
                }
            };

            const populateForm = (section, data) => {
                const container = document.getElementById(`${section}-container`);
                container.innerHTML = '';
                if (!data) return;
                data.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'border p-4 rounded-md space-y-2';
                    if (section === 'benefits') {
                        itemDiv.innerHTML = `<label class="block text-sm font-medium text-gray-600">Benefício ${index + 1}</label><input type="text" data-section="${section}" data-index="${index}" data-field="title" value="${item.title || ''}" class="w-full p-2 border rounded-md" placeholder="Título"><textarea data-section="${section}" data-index="${index}" data-field="text" class="w-full p-2 border rounded-md" rows="3" placeholder="Descrição">${item.text || ''}</textarea>`;
                    } else if (section === 'products') {
                        itemDiv.innerHTML = `<label class="block text-sm font-medium text-gray-600">Produto ${index + 1}</label>
                                             <input type="text" data-section="${section}" data-index="${index}" data-field="name" value="${item.name || ''}" class="w-full p-2 border rounded-md" placeholder="Nome do Produto">
                                             <textarea data-section="${section}" data-index="${index}" data-field="description" class="w-full p-2 border rounded-md" rows="3" placeholder="Descrição">${item.description || ''}</textarea>
                                             <input type="url" data-section="${section}" data-index="${index}" data-field="imageUrl" value="${item.imageUrl || ''}" class="w-full p-2 border rounded-md" placeholder="URL da Imagem do Produto">`;
                    } else if (section === 'testimonials') {
                        itemDiv.innerHTML = `<label class="block text-sm font-medium text-gray-600">Depoimento ${index + 1}</label>
                                             <textarea data-section="${section}" data-index="${index}" data-field="quote" class="w-full p-2 border rounded-md" rows="3" placeholder="Depoimento">${item.quote || ''}</textarea>
                                             <input type="text" data-section="${section}" data-index="${index}" data-field="author" value="${item.author || ''}" class="w-full p-2 border rounded-md" placeholder="Autor">
                                             <input type="url" data-section="${section}" data-index="${index}" data-field="authorImageUrl" value="${item.authorImageUrl || ''}" class="w-full p-2 border rounded-md" placeholder="URL da Foto do Autor">`;
                    }
                    container.appendChild(itemDiv);
                });
            };

            // Salvar conteúdo
            contentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                const newContent = { benefits: [], products: [], testimonials: [] };
                document.querySelectorAll('#content-form [data-section]').forEach(input => {
                    const { section, index, field } = input.dataset;
                    if (!newContent[section][parseInt(index)]) {
                        newContent[section][parseInt(index)] = {};
                    }
                    newContent[section][parseInt(index)][field] = input.value;
                });

                try {
                    await contentRef.set(newContent, { merge: true });
                    showToast("Conteúdo atualizado com sucesso!", 'success');
                } catch (error) {
                    showToast("Erro ao salvar. Verifique as regras de segurança.", 'error');
                } finally {
                    saveButton.disabled = false;
                    saveButton.textContent = 'Salvar Alterações';
                }
            });

            // Função para criar o conteúdo inicial se não existir
            const initializeContent = async () => {
                console.log("Inicializando conteúdo padrão no Firestore...");
                const initialContent = {
                    benefits: [
                        { title: "Hidratação Superior", text: "A água Kangen é micro-clusterizada, permitindo uma absorção até 6x mais rápida e eficiente pelas células do seu corpo." },
                        { title: "Poder Antioxidante", text: "Combate os radicais livres, responsáveis pelo envelhecimento precoce e diversas doenças, com um alto ORP negativo." },
                        { title: "pH Alcalino Balanceado", text: "Ajuda a equilibrar o pH do seu corpo, combatendo a acidez e promovendo um ambiente interno mais saudável e resistente." },
                        { title: "Certificações Globais", text: "A única no mercado com selo de Ouro da WQA e certificações ISO, garantindo a máxima qualidade e segurança." }
                    ],
                    products: [
                        { name: "Leveluk K8", description: "O modelo mais poderoso e inteligente. 8 placas de titânio para um poder antioxidante superior e tela touch screen.", imageUrl: "" },
                        { name: "SD501 Platinum", description: "O best-seller mundial. 7 placas de titânio, design moderno e alta performance para toda a família.", imageUrl: "" },
                        { name: "Anespa DX", description: "Transforme seu banho em uma experiência de spa. Remove 100% do cloro e mineraliza a água para uma pele e cabelo saudáveis.", imageUrl: "" }
                    ],
                    testimonials: [
                        { quote: "Desde que comecei a beber Água Kangen, minha energia e disposição mudaram completamente. Adeus enxaqueca e dores no corpo. Recomendo de olhos fechados!", author: "Maria S.", authorImageUrl: "" },
                        { quote: "Como atleta, a hidratação é fundamental. Com a Kangen, minha recuperação muscular é muito mais rápida e meu desempenho melhorou visivelmente. É outro nível!", author: "João P.", authorImageUrl: "" },
                        { quote: "Minha pele e cabelo nunca estiveram tão saudáveis. A ducha Anespa fez uma diferença incrível, e a água de beber melhorou minha digestão. Toda a família usa e ama.", author: "Ana L.", authorImageUrl: "" }
                    ]
                };
                try {
                    await contentRef.set(initialContent);
                    showToast("Conteúdo inicial criado. A página será recarregada.", "success");
                } catch (error) {
                    console.error("Erro ao inicializar conteúdo: ", error);
                    showToast("Erro ao criar conteúdo inicial. Verifique as regras de segurança.", "error");
                }
            };
        });
    </script>
</body>
</html>
