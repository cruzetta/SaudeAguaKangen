<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background-color: #48BB78; }
        .toast.error { background-color: #E53E3E; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso Restrito</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required autocomplete="email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required autocomplete="current-password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Entrar</button>
                <p id="login-error" class="text-red-500 text-sm mt-2 text-center hidden"></p>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gerir Conteúdo do Site</h1>
            <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Sair</button>
        </div>

        <form id="content-form" class="space-y-8">
            <!-- Seção de Benefícios -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Benefícios</h2>
                <div id="benefits-container" class="space-y-4">
                    <!-- Campos de benefícios serão gerados aqui pelo JS -->
                </div>
            </div>

            <!-- Seção de Produtos -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Produtos</h2>
                <div id="products-container" class="space-y-4">
                    <!-- Campos de produtos serão gerados aqui pelo JS -->
                </div>
            </div>

            <!-- Seção de Depoimentos -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Depoimentos</h2>
                <div id="testimonials-container" class="space-y-4">
                    <!-- Campos de depoimentos serão gerados aqui pelo JS -->
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" id="save-button" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition text-lg">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const contentForm = document.getElementById('content-form');
            const logoutButton = document.getElementById('logout-button');
            const saveButton = document.getElementById('save-button');
            const toast = document.getElementById('toast-notification');

            // Função para mostrar notificações
            const showToast = (message, type = 'success') => {
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            // Função de Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                loginError.classList.add('hidden');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        const { token } = await response.json();
                        sessionStorage.setItem('authToken', token); // Salva o token na sessão
                        loginSection.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                        loadContent();
                    } else {
                        const { message } = await response.json();
                        loginError.textContent = message;
                        loginError.classList.remove('hidden');
                    }
                } catch (error) {
                    loginError.textContent = 'Erro de conexão. Tente novamente.';
                    loginError.classList.remove('hidden');
                }
            });
            
            // Função de Logout
            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('authToken');
                adminPanel.classList.add('hidden');
                loginSection.classList.remove('hidden');
                passwordInput.value = '';
                emailInput.value = '';
            });

            // Função para carregar o conteúdo do site nos formulários
            const loadContent = async () => {
                try {
                    const response = await fetch('/api/content');
                    if (!response.ok) throw new Error('Falha ao carregar conteúdo.');
                    
                    const content = await response.json();
                    
                    populateForm('benefits', content.benefits);
                    populateForm('products', content.products);
                    populateForm('testimonials', content.testimonials);

                } catch (error) {
                    showToast(error.message, 'error');
                }
            };

            // Função auxiliar para criar e preencher os campos do formulário
            const populateForm = (section, data) => {
                const container = document.getElementById(`${section}-container`);
                container.innerHTML = ''; // Limpa o container
                if (!data) return; // Adiciona verificação para dados indefinidos
                data.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'border p-4 rounded-md space-y-2';
                    
                    if (section === 'benefits') {
                        itemDiv.innerHTML = `
                            <label class="block text-sm font-medium text-gray-600">Benefício ${index + 1}</label>
                            <input type="text" data-section="${section}" data-index="${index}" data-field="title" value="${item.title || ''}" class="w-full p-2 border rounded-md" placeholder="Título">
                            <textarea data-section="${section}" data-index="${index}" data-field="text" class="w-full p-2 border rounded-md" rows="3" placeholder="Descrição">${item.text || ''}</textarea>
                        `;
                    } else if (section === 'products') {
                        itemDiv.innerHTML = `
                            <label class="block text-sm font-medium text-gray-600">Produto ${index + 1}</label>
                            <input type="text" data-section="${section}" data-index="${index}" data-field="name" value="${item.name || ''}" class="w-full p-2 border rounded-md" placeholder="Nome do Produto">
                            <textarea data-section="${section}" data-index="${index}" data-field="description" class="w-full p-2 border rounded-md" rows="3" placeholder="Descrição">${item.description || ''}</textarea>
                        `;
                    } else if (section === 'testimonials') {
                        itemDiv.innerHTML = `
                            <label class="block text-sm font-medium text-gray-600">Depoimento ${index + 1}</label>
                            <textarea data-section="${section}" data-index="${index}" data-field="quote" class="w-full p-2 border rounded-md" rows="3" placeholder="Depoimento">${item.quote || ''}</textarea>
                            <input type="text" data-section="${section}" data-index="${index}" data-field="author" value="${item.author || ''}" class="w-full p-2 border rounded-md" placeholder="Autor">
                        `;
                    }
                    container.appendChild(itemDiv);
                });
            };

            // Função para salvar o conteúdo
            contentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                const token = sessionStorage.getItem('authToken');
                if (!token) {
                    showToast('Sessão expirada. Faça login novamente.', 'error');
                    logoutButton.click();
                    return;
                }

                // Monta o objeto de conteúdo a partir dos campos do formulário
                const newContent = {
                    benefits: [],
                    products: [],
                    testimonials: [],
                };

                document.querySelectorAll('#content-form [data-section]').forEach(input => {
                    const { section, index, field } = input.dataset;
                    if (!newContent[section][parseInt(index)]) {
                        newContent[section][parseInt(index)] = {};
                    }
                    newContent[section][parseInt(index)][field] = input.value;
                });

                try {
                    const response = await fetch('/api/content', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(newContent)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        showToast(result.message, 'success');
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    saveButton.disabled = false;
                    saveButton.textContent = 'Salvar Alterações';
                }
            });

            // Verifica se já existe um token de sessão ao carregar a página
            const existingToken = sessionStorage.getItem('authToken');
            if (existingToken) {
                loginSection.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadContent();
            }
        });
    </script>
</body>
</html>
